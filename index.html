<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PSWG Character Maker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Create Your Character</h1>
        <form id="characterForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <button type="button" onclick="randomizeName()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required />
                <button type="button" onclick="randomizeAge()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button type="button" onclick="randomizeGender()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="species">Species:</label>
                <select id="species" name="species" required>
                    <option value="human">Human</option>
                    <option value="angel">Angel</option>
                    <option value="demon">Demon</option>
                    <option value="hybrid">Hybrid</option>
                </select>
                <button type="button" onclick="randomizeSpecies()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="hair">Hair Style:</label>
                <input type="text" id="hair" name="hair" required />
                <button type="button" onclick="randomizeHair()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="hairColor">Hair Color:</label>
                <input type="text" id="hairColor" name="hairColor" required />
                <button type="button" onclick="randomizeHairColor()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="colors">Colors:</label>
                <input type="text" id="colors" name="colors" required />
                <button type="button" onclick="randomizeColors()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="weapon">Weapon:</label>
                <input type="text" id="weapon" name="weapon" required />
                <button type="button" onclick="randomizeWeapon()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="alignment">Alignment:</label>
                <input type="text" id="alignment" name="alignment" required />
                <button type="button" onclick="randomizeAlignment()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="likes">Likes:</label>
                <textarea id="likes" name="likes" rows="5" required></textarea>
                <button type="button" onclick="randomizeLikes()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="dislikes">Dislikes:</label>
                <textarea id="dislikes" name="dislikes" rows="5" required></textarea>
                <button type="button" onclick="randomizeDislikes()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="personality">Personality:</label>
                <textarea id="personality" name="personality" rows="6" required></textarea>
                <button type="button" onclick="generatePersonality()">ðŸŽ²</button>
            </div>

            <div class="form-group">
                <label for="style">Style:</label>
                <input type="text" id="style" name="style" required />
                <button type="button" onclick="randomizeStyle()">ðŸŽ²</button>
            </div>

            <input type="submit" value="Create Character" />
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
